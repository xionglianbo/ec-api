dot_env:
    - { key: 'app_env', value: 'local' }
    - { key: 'app_key', value: 'base64:JbzO7/YbZwm7l6ISfb3/7Mo3MBVuklBawpCt7pceDi8=' }
    - { key: 'app_debug', value: 'true' }
    - { key: 'app_log_level', value: 'debug' }
