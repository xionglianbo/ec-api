  - php56w-devel
  - php56w-fpm
  - php56w-gd
  - php56w-mbstring
  - php56w-mcrypt
  - php56w-mysqlnd
  - php56w-opcache
  - php56w-pdo
  - php56w-pecl-memcached
  - php56w-pecl-xdebug
  - php56w-xml
